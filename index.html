<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="main-container">
        <div class="left-container">
            <div>
                <h5 class="form-subtext">START FOR FREE</h5>
                <h1 class="form-header">Sign up to ZenDo.</h1>
                <h5 class="form-subtext">Already a member? &nbsp;<a>Login</a></h5>
            </div>
            <form class="form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </form>
            <footer class="footer">Copyright&nbsp &copy &nbsp<a href="https://github.com/pdtru">pdtru</a> 2023</footer>
        </div>
        <div class="right-container">
            <div>
                <h2 class="right-header">Zendo.</h2>
                <h5 class="form-subtext">Boost your productivity with ZenDo, the ultimate task management tool.<br>
                    Designed with a user-friendly interface and intuitive features.</h5>
            </div>
            <img class="svg" src="images/illustration.svg">
        </div>
    </div>
</body>

</html>
