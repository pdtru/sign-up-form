<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="main-container">
        <div class="left-container">
            <form class="form">
                <div>
                    <h4 class="form-subtext">START FOR FREE</h4>
                    <h1 class="form-header">Sign up to ZenDo.</h1>
                    <h4 class="form-subtext">Already a member? &nbsp;<a>Login</a></h4>
                </div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="&nbsp;&nbsp;Enter your name here" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="&nbsp;&nbsp;name@mail.com" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password"
                    placeholder="&nbsp;&nbsp;6+ Characters, 1 Capital letter" required>
                <button type="submit">Create an account</button>
            </form>
            <footer class="footer">Copyright&nbsp &copy &nbsp<a
                    href="https://github.com/pdtru">pdtru</a>&nbsp;&nbsp;2023
            </footer>
        </div>
        <div class="right-container">
            <div>
                <h1 class="right-header">ZenDo.</h1>
                <h4 class="right-subtext">Boost your productivity with ZenDo, the ultimate task management tool.<br>
                    Designed with a user-friendly interface and intuitive features.</h4>
            </div>
            <img src="images/illustration.svg">
        </div>
    </div>
</body>

</html>
